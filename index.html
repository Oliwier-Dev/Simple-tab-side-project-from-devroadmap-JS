<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Tabs</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="main">
        <div class="tabs">
            <button class="tab-button active" data-tab="1">Tab 1</button>
            <button class="tab-button" data-tab="2">Tab 2</button>
            <button class="tab-button" data-tab="3">Tab 3</button>
            <button class="tab-button" data-tab="4">Tab 4</button>
        </div>
        <div class="tab-content active" data-tab="1">
            <h2>Content for Tab 1</h2>
            <p>This is the content for Tab 1.</p>
        </div>
        <div class="tab-content" data-tab="2">
            <h2>Content for Tab 2</h2>
            <p>This is the content for Tab 2.</p>
        </div>
        <div class="tab-content" data-tab="3">
            <h2>Content for Tab 3</h2>
            <p>This is the content for Tab 3.</p>
        </div>
        <div class="tab-content" data-tab="4">
            <h2>Content for Tab 4</h2>
            <p>This is the content for Tab 4.</p>
        </div>
    </main>
</body>
</html>
